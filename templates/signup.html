<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Patient Details</h2>

        <!-- Updated form with action to Flask route -->
        <form action="/signup" method="POST">
            <label for="patient-name">Patient Name</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="parents-name">Parents' Name</label>
            <input type="text" id="parents-name" name="parents-name" required>

            <label for="contact-no">Contact No</label>
            <input type="tel" id="contact-no" name="contact-no" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="disorder">Select Your Disorder</label>
            <select id="disorder" name="disorder" required>
                <option value="" disabled selected>Select your disorder</option>
                <option value="Stuttering">Stuttering</option>
                <option value="Voice Disorder">Voice Disorder</option>
                <option value="Neurological Speech Issue">Neurological Speech Issue</option>
                <option value="Pediatric Speech Delay">Pediatric Speech Delay</option>
                <option value="Autism Communication Issue">Autism Communication Issue</option>
                <option value="Post-Surgery Recovery">Post-Surgery Recovery</option>
                <option value="Hearing and Speech Issue">Hearing and Speech Issue</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
